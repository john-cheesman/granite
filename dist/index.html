<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-zoom=1" />
        <title>Granite Forms</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <main class="content">
            <form class="granite-form">
                <div class="form-row">
                    <label for="text-field">Text Field</label>
                    <input type="text" name="text-field" />
                </div>

                <div class="form-row">
                    <label for="number-field">Number Field</label>
                    <input type="number" name="number-field" />
                </div>
            </form>
        </main>
    </body>
</html>
